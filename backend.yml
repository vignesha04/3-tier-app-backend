apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
  namespace: three-tier
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend-api
        image: vigneshv04/three-tier-app:VERSION
        imagePullPolicy: Always
        env:
          - name: DB_CONN_STR
            value: mongodb://mongodb-svc:27017/perseverance?directConnection=true
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: db-secret
                key: username
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-secret
                key: password
        ports:
        - containerPort: 3100
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service-api
  namespace: three-tier
spec:
  type: NodePort 
  ports:
  - port: 8080
    targetPort: 3100
    nodePort: 30008
    protocol: TCP
  selector:
    app: backend
